{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
    <a href="#" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          </td>
          <td>
            <a href="#" >
              Update
            </a>
          </td>
          <td>
            <a style="color: red"
               href="#">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}<a href="#">
    </table>

  {% else %}
      <p>There are no tag in the TODO.</p>
  {% endif %}
{% endblock %}
